<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Math & Date Objects</title>
    <link rel="stylesheet" href="09_styles.css">
</head>
<body>

    <h2>JS Math & Date Objects Example</h2>
    <div>
        <h1 id="display"></h1>
    </div>

    <section class="time-section">

        <!-- Indian Clock -->
        <article class="time-article">
            <h1>India</h1>
            <h3 id="india-date"></h3>
            <h1 id="india-time"></h1>
        </article>

        <!-- USA Clock -->
        <article class="time-article">
            <h1>USA</h1>
            <h3 id="us-date"></h3>
            <h1 id="us-time"></h1>
        </article>

        <!-- China Clock -->
        <article class="time-article">
            <h1>China</h1>
            <h3 id="china-date"></h3>
            <h1 id="china-time"></h1>
        </article>

    </section>

<script src="09_script.js"></script>
</body>
</html>
